<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Средняя школа №3 г. Ивацевичи{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow-lg py-4 sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <nav class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">Школа №3 Ивацевичи</h1>
                <button class="md:hidden hamburger focus:outline-none">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>
                <ul class="nav-menu hidden md:flex md:space-x-6">
                    <li><a href="/" class="text-gray-600 hover:text-peach-500 glow">Главная</a></li>
                    <li><a href="/about" class="text-gray-600 hover:text-peach-500 glow">О школе</a></li>
                    <li><a href="/events" class="text-gray-600 hover:text-peach-500 glow">События</a></li>
                    <li><a href="/gallery" class="text-gray-600 hover:text-peach-500 glow">Галерея</a></li>
                    <li><a href="/teachers" class="text-gray-600 hover:text-peach-500 glow">Учителя</a></li>
                    <li><a href="/contacts" class="text-gray-600 hover:text-peach-500 glow">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-12 flex-grow">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gradient-to-r from-lavender-200 to-mint-200 py-6">
        <div class="container mx-auto px-4 text-center">
            <p class="text-gray-600">© 2025 Средняя школа №3 г. Ивацевичи. Создано с заботой и вдохновением.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
